name: "deployment_pod_labels"
description: "Verify custom pod labels are applied"
helm_args:
  - "--set"
  - "podLabels.environment=production"
  - "--set"
  - "podLabels.team=platform"
yq_query: "select(.kind == \"Deployment\") | .spec.template.metadata.labels | {\"environment\": .environment, \"team\": .team}"
expected_result: |
  environment: production
  team: platform
should_fail: false
