name: "deployment_image_pull_secrets"
description: "Verify image pull secrets are configured correctly"
helm_args:
  - "--set"
  - "deployment.image_pull_secrets[0]=my-registry-secret"
  - "--set"
  - "deployment.image_pull_secrets[1]=another-secret"
yq_query: ".spec.template.spec.imagePullSecrets"
expected_result: |
  - name: my-registry-secret
  - name: another-secret
should_fail: false
