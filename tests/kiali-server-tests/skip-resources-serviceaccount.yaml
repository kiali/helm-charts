name: "skip_resources_serviceaccount"
description: "Verify ServiceAccount is not created but ClusterRole and ClusterRoleBinding are created when skipResources includes sa"
helm_args:
  - "--set"
  - "skipResources[0]=sa"
yq_query: ".kind"
expected_result: |
  ConfigMap
  ---
  ClusterRole
  ---
  ClusterRoleBinding
  ---
  Service
  ---
  Deployment
should_fail: false
