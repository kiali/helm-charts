name: "clustering_autodetect_secrets"
description: "Verify clustering autodetect secrets configuration"
helm_args:
  - "--set"
  - "clustering.autodetect_secrets.enabled=false"
  - "--set"
  - "clustering.autodetect_secrets.label=custom.io/multiCluster=enabled"
yq_query: "select(.kind == \"ConfigMap\") | .data.\"config.yaml\" | from_yaml | .clustering.autodetect_secrets"
expected_result: |
  enabled: false
  label: custom.io/multiCluster=enabled
should_fail: false
