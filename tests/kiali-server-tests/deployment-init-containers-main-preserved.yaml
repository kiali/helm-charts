name: "deployment_init_containers_main_preserved"
description: "Verify main Kiali container is preserved alongside initContainers"
helm_args:
  - "--set"
  - "deployment.additional_pod_init_containers_yaml[0].name=test-init"
  - "--set"
  - "deployment.additional_pod_init_containers_yaml[0].image=registry.access.redhat.com/ubi9/ubi-minimal:latest"
  - "--set"
  - "deployment.additional_pod_init_containers_yaml[0].command[0]=echo"
  - "--set"
  - "deployment.additional_pod_init_containers_yaml[0].command[1]=test"
yq_query: ".spec.template.spec.containers[0].name"
expected_result: |
  kiali
should_fail: false
