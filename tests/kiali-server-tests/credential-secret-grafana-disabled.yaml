name: "credential_secret_grafana_disabled"
description: "Verify grafana credentials are NOT mounted when grafana.enabled is false or not set"
helm_args:
  - "--set"
  - "external_services.grafana.auth.token=secret:grafana-creds:token"
yq_query: "select(.kind == \"Deployment\") | (.spec.template.spec.volumes | map(select(.name == \"grafana-token\")) | length)"
expected_result: |
  0
should_fail: false

