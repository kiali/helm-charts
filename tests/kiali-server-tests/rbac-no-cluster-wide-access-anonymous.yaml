name: "rbac_no_cluster_wide_access_anonymous"
description: "Verify no ClusterRole or Role is generated when cluster_wide_access is false even with auth.strategy=anonymous"
helm_args:
  - "--set"
  - "deployment.cluster_wide_access=false"
  - "--set"
  - "auth.strategy=anonymous"
yq_query: ".kind"
expected_result: |
  ServiceAccount
  ---
  ConfigMap
  ---
  Service
  ---
  Deployment
should_fail: false
