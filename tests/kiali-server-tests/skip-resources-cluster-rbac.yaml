name: "skip_resources_cluster_rbac"
description: "Verify ClusterRole and ClusterRoleBinding are not created but ServiceAccount is created when skipResources includes both"
helm_args:
  - "--set"
  - "skipResources={clusterrole,clusterrolebinding}"
yq_query: ".kind"
expected_result: |
  NetworkPolicy
  ---
  ServiceAccount
  ---
  ConfigMap
  ---
  Service
  ---
  Deployment
should_fail: false
