name: "credential_secret_chatai_model"
description: "Verify chat_ai model key secret is auto-mounted when using secret:<name>:<key> pattern"
helm_args:
  - "--set"
  - "chat_ai.enabled=true"
  - "--set"
  - "chat_ai.default_provider=openai"
  - "--set"
  - "chat_ai.providers[0].name=openai"
  - "--set"
  - "chat_ai.providers[0].type=openai"
  - "--set"
  - "chat_ai.providers[0].config=default"
  - "--set"
  - "chat_ai.providers[0].enabled=true"
  - "--set"
  - "chat_ai.providers[0].default_model=gpt4"
  - "--set"
  - "chat_ai.providers[0].models[0].name=gpt4"
  - "--set"
  - "chat_ai.providers[0].models[0].model=gpt-4"
  - "--set"
  - "chat_ai.providers[0].models[0].enabled=true"
  - "--set"
  - "chat_ai.providers[0].models[0].key=secret:ai-model-creds:model-api-key"
yq_query: "select(.kind == \"Deployment\") | {\"volume\": (.spec.template.spec.volumes | map(select(.name == \"chat-ai-model-openai-gpt4\")) | .[0]), \"volumeMount\": (.spec.template.spec.containers[] | select(.name == \"kiali\") | .volumeMounts | map(select(.name == \"chat-ai-model-openai-gpt4\")) | .[0])}"
expected_result: |
  volume:
    name: chat-ai-model-openai-gpt4
    secret:
      secretName: ai-model-creds
      items:
        - key: model-api-key
          path: value.txt
  volumeMount:
    name: chat-ai-model-openai-gpt4
    mountPath: "/kiali-override-secrets/chat-ai-model-openai-gpt4"
    readOnly: true
should_fail: false
