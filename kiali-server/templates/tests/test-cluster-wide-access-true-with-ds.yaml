{{- if eq .Values.testName "cluster-wide-access-true-with-ds" }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "kiali-server.fullname" . }}-test-cwa-true-ds
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kiali-server.labels" . | nindent 4 }}
    ci-test: "true"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  serviceAccountName: {{ include "kiali-server.fullname" . }}-test
  containers:
  - name: test
    image: quay.io/curl/curl:latest
    command:
    - /bin/sh
    - -c
    - |
      set -e
      curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      chmod +x kubectl
      curl -LO "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64"
      chmod +x yq_linux_amd64
      mv yq_linux_amd64 yq
      export PATH="$(pwd):$PATH"
      echo "Testing cluster_wide_access=true with discovery selectors (should NOT be converted)..."

      # Verify ClusterRole exists
      echo "Test 1: Verifying ClusterRole exists..."
      if ! kubectl get clusterrole {{ include "kiali-server.fullname" . }}-viewer 2>/dev/null; then
        echo "✗ FAIL: ClusterRole should exist"
        exit 1
      fi
      echo "✓ ClusterRole found"

      # Verify ClusterRoleBinding exists
      echo "Test 2: Verifying ClusterRoleBinding exists..."
      if ! kubectl get clusterrolebinding {{ include "kiali-server.fullname" . }}-viewer 2>/dev/null; then
        echo "✗ FAIL: ClusterRoleBinding should exist"
        exit 1
      fi
      echo "✓ ClusterRoleBinding found"

      # Verify namespace-scoped Role does NOT exist
      echo "Test 3: Verifying namespace-scoped Role does NOT exist..."
      if kubectl get role {{ include "kiali-server.fullname" . }} -n {{ .Release.Namespace }} 2>/dev/null || \
         kubectl get role {{ include "kiali-server.fullname" . }}-viewer -n {{ .Release.Namespace }} 2>/dev/null; then
        echo "✗ FAIL: Role should not exist when cluster_wide_access=true"
        exit 1
      fi
      echo "✓ Role correctly not created"

      # Verify namespace-scoped RoleBinding does NOT exist
      echo "Test 4: Verifying namespace-scoped RoleBinding does NOT exist..."
      if kubectl get rolebinding {{ include "kiali-server.fullname" . }} -n {{ .Release.Namespace }} 2>/dev/null || \
         kubectl get rolebinding {{ include "kiali-server.fullname" . }}-viewer -n {{ .Release.Namespace }} 2>/dev/null; then
        echo "✗ FAIL: RoleBinding should not exist when cluster_wide_access=true"
        exit 1
      fi
      echo "✓ RoleBinding correctly not created"

      # Verify ConfigMap discovery selectors are NOT converted (should match input exactly)
      echo "Test 5: Verifying ConfigMap discovery selectors are NOT converted..."
      DS_YAML=$(kubectl get configmap {{ include "kiali-server.fullname" . }} -n {{ .Release.Namespace }} -o yaml | yq '.data."config.yaml"' | yq '.deployment.discovery_selectors' | yq 'sort_keys(..)')
      EXPECTED_DS="default:
  - matchLabels:
      istio-injection: enabled"
      EXPECTED_DS_NORMALIZED=$(echo "$EXPECTED_DS" | yq 'sort_keys(..)')
      echo "Expected discovery_selectors:"
      echo "$EXPECTED_DS_NORMALIZED"
      echo ""
      echo "Actual discovery_selectors:"
      echo "$DS_YAML"
      if [ "$DS_YAML" != "$EXPECTED_DS_NORMALIZED" ]; then
        echo "✗ FAIL: Discovery selectors do not match expected (should be preserved, not converted)"
        exit 1
      fi
      echo "✓ Discovery selectors preserved exactly as input (not converted)"

      echo ""
      echo "cluster_wide_access=true with discovery selectors validated! ✅"
      echo "Discovery selectors preserved, not converted to exact namespaces"
  restartPolicy: Never
{{- end }}

