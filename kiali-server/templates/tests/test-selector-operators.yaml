{{- if eq .Values.testName "selector-operators" }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "kiali-server.fullname" . }}-test-operators
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kiali-server.labels" . | nindent 4 }}
    ci-test: "true"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  serviceAccountName: {{ include "kiali-server.fullname" . }}-test
  containers:
  - name: test
    image: quay.io/curl/curl:latest
    command:
    - /bin/sh
    - -c
    - |
      set -e
      curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      chmod +x kubectl
      curl -LO "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64"
      chmod +x yq_linux_amd64
      mv yq_linux_amd64 yq
      export PATH="$(pwd):$PATH"
      echo "Testing discovery selector operators (NotIn, Exists, DoesNotExist)..."

      # Verify Role exists in test-op-not-dev (env NOT in [dev], team Exists)
      echo "Test 1: Verifying Role in namespace matching NotIn and Exists..."
      if ! kubectl get role {{ include "kiali-server.fullname" . }}-viewer -n test-op-not-dev 2>/dev/null && \
         ! kubectl get role {{ include "kiali-server.fullname" . }} -n test-op-not-dev 2>/dev/null; then
        echo "✗ FAIL: Role should exist in test-op-not-dev"
        exit 1
      fi
      echo "✓ Role correctly created in test-op-not-dev"

      # Verify Role does NOT exist in test-op-is-dev (env=dev, fails NotIn)
      echo "Test 2: Verifying Role NOT in namespace failing NotIn operator..."
      if kubectl get role {{ include "kiali-server.fullname" . }}-viewer -n test-op-is-dev 2>/dev/null || \
         kubectl get role {{ include "kiali-server.fullname" . }} -n test-op-is-dev 2>/dev/null; then
        echo "✗ FAIL: Role should NOT exist in test-op-is-dev (NotIn operator check)"
        exit 1
      fi
      echo "✓ Role correctly NOT created in test-op-is-dev"

      # Verify Role does NOT exist in test-op-no-team (no team label, fails Exists)
      echo "Test 3: Verifying Role NOT in namespace failing Exists operator..."
      if kubectl get role {{ include "kiali-server.fullname" . }}-viewer -n test-op-no-team 2>/dev/null || \
         kubectl get role {{ include "kiali-server.fullname" . }} -n test-op-no-team 2>/dev/null; then
        echo "✗ FAIL: Role should NOT exist in test-op-no-team (Exists operator check)"
        exit 1
      fi
      echo "✓ Role correctly NOT created in test-op-no-team"

      # Verify Role does NOT exist in default namespace
      echo "Test 4: Verifying Role NOT in default namespace..."
      if kubectl get role {{ include "kiali-server.fullname" . }}-viewer -n default 2>/dev/null || \
         kubectl get role {{ include "kiali-server.fullname" . }} -n default 2>/dev/null; then
        echo "✗ FAIL: Role should NOT exist in default namespace"
        exit 1
      fi
      echo "✓ Role correctly NOT created in default namespace"

      # Verify ConfigMap discovery selectors are converted
      echo "Test 5: Verifying ConfigMap discovery selectors are converted..."
      DS_YAML=$(kubectl get configmap {{ include "kiali-server.fullname" . }} -n {{ .Release.Namespace }} -o yaml | yq '.data."config.yaml"' | yq '.deployment.discovery_selectors' | yq 'sort_keys(..)')
      EXPECTED_DS="default:
  - matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
          - {{ .Release.Namespace }}
          - test-op-not-dev"
      EXPECTED_DS_NORMALIZED=$(echo "$EXPECTED_DS" | yq 'sort_keys(..)')
      echo "Expected discovery_selectors:"
      echo "$EXPECTED_DS_NORMALIZED"
      echo ""
      echo "Actual discovery_selectors:"
      echo "$DS_YAML"
      if [ "$DS_YAML" != "$EXPECTED_DS_NORMALIZED" ]; then
        echo "✗ FAIL: Discovery selectors do not match expected"
        exit 1
      fi
      echo "✓ Discovery selectors converted correctly (operators validated)"

      echo ""
      echo "Selector operators validated! ✅"
      echo "NotIn, Exists operators working correctly"
  restartPolicy: Never
{{- end }}

