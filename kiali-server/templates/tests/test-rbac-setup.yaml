{{/*
This is not a test itself - it sets up RBAC resources that the actual test pods need.
The test pods require permissions to query Roles, ClusterRoles, ConfigMaps, etc. to validate the deployment.
This creates a ServiceAccount with the necessary ClusterRole permissions that all test pods use.
*/}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kiali-server.fullname" . }}-test
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kiali-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
...
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kiali-server.fullname" . }}-test
  labels:
    {{- include "kiali-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
- apiGroups: ["rbac.authorization.k8s.io"]
  resources:
  - roles
  - rolebindings
  - clusterroles
  - clusterrolebindings
  verbs:
  - get
  - list
- apiGroups: [""]
  resources:
  - configmaps
  - namespaces
  verbs:
  - get
  - list
...
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kiali-server.fullname" . }}-test
  labels:
    {{- include "kiali-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kiali-server.fullname" . }}-test
subjects:
- kind: ServiceAccount
  name: {{ include "kiali-server.fullname" . }}-test
  namespace: {{ .Release.Namespace }}
...

